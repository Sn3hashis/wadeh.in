{% extends "layout.html" %}

{% block title %}Edit Medicine{% endblock %}

{% block content %}
    <h2>Edit Medicine</h2>
    <form action="{{ url_for('edit_medicine', id=medicine[0]) }}" method="post">
        <input type="text" name="name" value="{{ medicine[1] }}" required>
        <textarea name="description" required>{{ medicine[2] }}</textarea>
        <input type="number" name="price" step="0.01" value="{{ medicine[3] }}" required>
        <input type="url" name="image_url" value="{{ medicine[4] }}" required>
        <button type="submit" class="button">Update Medicine</button>
    </form>
{% endblock %}
